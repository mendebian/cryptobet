<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBET</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <header>
        <nav>
            <p class="ctb-balance">CTB 100</p>
        </nav>
    </header>

    <main class="main-container">
        <div class="slot-machine">
            <section class="slot-machine-content">
                <div class="slot" id="slot1"><img class="slot-icon" src="./src/img/bell.png" alt="Slot 1"></div>
                <div class="slot" id="slot2"><img class="slot-icon" src="./src/img/bell.png" alt="Slot 2"></div>
                <div class="slot" id="slot3"><img class="slot-icon" src="./src/img/bell.png" alt="Slot 3"></div>
            </section>
            <p class="slot-machine-lever" onclick="spinSlots()">JOGAR</p>
        </div>        
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
